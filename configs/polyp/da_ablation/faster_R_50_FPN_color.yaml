_BASE_: "../Base-RCNN-FPN.yaml"
DATASETS:
  TRAIN: ("CVC_VideoClinicDB_train",  )
  TEST: ("CVC_VideoClinicDB_valid", "CVC_VideoClinicDB_test",)
MODEL:
  MASK_ON: False
  RESNETS:
    DEPTH: 50
#  PROPOSAL_GENERATOR:
